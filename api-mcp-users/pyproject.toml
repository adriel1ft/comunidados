name = "api-mcp-users"
version = "0.1.0"
description = "MCP Server para gerenciamento de usuÃ¡rios do DevsImpacto"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.5.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pymongo>=4.6.0",
